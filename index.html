<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lying Chatbot</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="JS/handleConversation.js" defer></script>
        <script src="JS/script.js" defer></script>
    </head>

    <body>
        <aside class="sidebar_container open" id="sidebar">
            <div class="sidebar_header">
                <img
                    src="icons/chatgpt_logo.svg"
                    alt="logo"
                    class="header_logo"
                />
                <button class="header_close" id="header_close_button">
                    <img
                        src="icons/close.svg"
                        alt="close"
                        class="header_close_icon"
                    />
                    <img
                        src="icons/sidebar.svg"
                        alt="sidebar"
                        class="header_sidebar_icon"
                    />
                </button>
            </div>

            <ul class="sidebar_list" id="sidebar_list">
                <li class="sidebar_list_item">
                    <img src="icons/new_chat.svg" alt="New Chat" />
                    <button id="newChatBtn">New chat</button>
                </li>
            </ul>
        </aside>

        <main class="chat_container">
            <div class="chat_header">
                <button id="hamburger_menu_button">
                <img
                    src="icons/hamburger.svg"
                    alt="hamburger"
                    class="chat_hamburger"
                />
                </button>
            </div>

            <div class="chat_body" id="chat_body">
                <div class="body_placeholder" id="chatPlaceholder">Ready when you are.</div>
            </div>

            <div class="chat_footer">
                <form class="footer_form" id="form">
                    <input
                        type="text"
                        id="user_input"
                        class="footer_input"
                        placeholder="Ask anything"
                        name="userinput"
                    />
                    <button type="submit" class="footer_send" id="sendMessageBtn">
                        <img
                            src="icons/send.svg"
                            alt="send"
                            class="footer_send_icon"
                        />
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
